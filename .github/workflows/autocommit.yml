name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 * * * *"  # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "doni.smpn1@gmail.com"
          git config --local user.name "doni354"
          git add -A
          
          arr[0]="😂 auto commit"
          arr[1]="😱 auto commit"
          arr[2]="😊 auto commit"
          arr[3]="🔥 auto commit"
          arr[4]="😎 auto commit"
          arr[5]="😐 auto commit"
          arr[6]="✌️ auto commit"
          arr[7]="🤖 auto commit"
          arr[8]="🟩 auto commit"
          arr[9]="👻 auto commit"
          arr[10]="🌟 auto commit"
          arr[11]="🚀 auto commit"
          arr[12]="💻 auto commit"
          arr[13]="👾 auto commit"
          arr[14]="💡 auto commit"
          arr[15]="📦 auto commit"
          arr[16]="🔧 auto commit"
          arr[17]="🛠️ auto commit"
          arr[18]="🤔 auto commit"
          arr[19]="🌀 auto commit"
          arr[20]="✨ auto commit"
          arr[21]="😁 auto commit"
          arr[22]="📈 auto commit"
          arr[23]="🎨 auto commit"
          arr[24]="📚 auto commit"
          arr[25]="🔒 auto commit"
          arr[26]="🎯 auto commit"
          arr[27]="⚡ auto commit"
          arr[28]="🌍 auto commit"
          arr[29]="💀 auto commit";

          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
